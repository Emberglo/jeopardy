<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Jeopardy</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2">Jeopardy</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row mt-3 p-3 justify-content-center align-items-center">
            <div class="col-3 d-flex flex-column align-items-center">
                <h3>Scoreboard:</h3>
                <h5 id="score">0</h5>
            </div>
            <div class="col-6" id="app">
                <!-- card template here -->
            </div>
            <div class="col-3 d-flex flex-column align-items-center">
                <button class="btn btn-lg btn-success btn-block mb-3 p-3" onclick="app.gameController.correct()">Correct</button>
                <button class="btn btn-lg btn-danger btn-block p-3" onclick="app.gameController.wrong()">Wrong</button>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Ryan Carpenter</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
